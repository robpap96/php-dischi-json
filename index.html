<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify API</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    </head>
    <body>
        <header style="background-color: #06131f;">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div class="logo d-flex justify-content-center align-items-center py-4" >
                            <img src="spotify-logo.png" alt="spotify-logo" style="width: 30%;">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main style="background-color: #1d2d3c;">
            <div id="app">
                <div class="container p-4">
                    <div class="row">
                        <div v-for="film in films" class="col-4 mb-5">
                            <div class="card me-5" style="background-color: #112030;">
                                <img :src="film.poster" :alt="film.title" class="card-img-top p-3">
                                <div class="card-body" style="color:white ;">
                                  <h5 class="card-title">{{film.title}}</h5>
                                  <p class="card-text">{{film.author}}</p>
                                  <h5 class="card-title">{{film.year}}</h5>   
                                </div>           
                            </div>
                        </div>
                    </div>
                
            </div>
        </main>

    <script src="main.js"></script>
    </body>
</html>
