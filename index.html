<!-- Descrizione
Dobbiamo creare una web-app che permetta di leggere una lista di dischi presente nel nostro server.
Stack
Html, CSS, VueJS (importato tramite CDN), axios, PHP
Consigli
Nello svolgere l’esercizio seguite un approccio graduale.
Prima assicuratevi che la vostra pagina index.html (il vostro front-end) riesca a comunicare correttamente con il vostro file api.php (le vostre “API”).
Solo a questo punto sarà utile passare alla lettura della lista da un file JSON. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DischiSpoty</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    </head>
    <body>

        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col">boh</div>
    
                </div>
            
        </div>

        <script>
        "use strict";

        const { createApp } = Vue
          
            createApp({
                data() {
                    return {
                        films: [],
                    }
                },
                created() {
                    const params = {
                        title: '',
                        author: '',
                        year: '',
                        poster: '',
                        genre: '',
                    };

                    axios.get('http://localhost:8888/php-dischi-json/dischi.json', {params}).then( (response)=> {
                        this.films = response.data;
                    });
                },
            }).mount('#app')
        </script>

    </body>
</html>
